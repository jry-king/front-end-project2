    <body>
        <h1>小吃</h1>
        <hr/>
        <h2>价格与参考照片</h2>
        <img src="薯条.jpg" alt="参考照片">
        <img src="臭豆腐.jpg" alt="参考照片">
        <hr/>
        <h2>简评:</h2>
        <p>除了各种主食以外，四餐还有专门卖小吃的窗口。窗口的一侧是薯条，臭豆腐之类的零食，另一侧则是甜品。
        </p>
        <p>就以这两种零食为例。薯条的口感一般，无论是酥脆程度还是口味都只是差强人意，不过若是运气好买到了刚出炉的薯条那还是值得一吃的。
            臭豆腐吃起来略显松软，表面的酱料味很足，只是内部有些不够入味。
            窗口边有一些自助酱料，若是觉得小吃味道不够可以随意添加。
            总体而言，小吃窗口的各种菜品适合在吃完主食后觉得不够饱时用来打打牙祭。
        </p>
        <hr/>
        <p>饱腹指数：1/5</p>
        <p>推荐指数：3/5</p>
