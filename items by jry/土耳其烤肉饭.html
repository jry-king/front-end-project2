        <h2>简评:</h2>
        <p>四餐的烤肉饭销售已久，其公道的价格和不错的味道总是能在正餐时间吸引到大量的食客。
            除了直接点选标价牌提供的种类以外，同学们也可以自己在各种烤肉与素菜中选择搭配，吃到自己喜欢的组合。
        </p>
        <p>烤肉的种类很多，鸡肉牛肉猪肉应有尽有。烤肉的味道和外卖的烤肉饭有点相近，不过比外卖要好吃、正宗一些。
            而一盘烤肉饭的量相当足，无论男生女生都能吃饱。总体而言，可以长期光顾，不知道吃什么的时候就可以来一碗。
        </p>
