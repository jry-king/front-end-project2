        <h2>简评:</h2>
        <p>交大几乎每个餐厅都有铁板烧窗口。和其它餐厅的铁板烧比起来，四餐的铁板烧略显中庸。
        </p>
        <p>四餐的铁板烧可选的种类较多。
            就口味而言，无论是炒面炒饭蛋包饭，还是猪排鸡排龙利鱼，都能尝到些铁板烧特有的酥香。
            但菜的量与其它餐厅相比略显不足，若是想一饱口福，也许这个窗口并不能让你过瘾。
        </p>
        <hr/>
        <p>饱腹指数：3/5</p>
